<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.7"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{@blogEngine:index.meta.title}</title>
    <meta name="description" content="{@blogEngine:index.meta.description}"/>

    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./highlight-default.min.css"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!--<script src="./highlight.min.js" defer></script>-->
    <script src="./main.js" defer></script>

    {@blogEngine:ad.adHeadHtml}
</head>

<body class="blogEngine">

<div class="layout">
    <div class="content">
        <div class="header-background">
            <img src="assets/background-original.jpg" class="header-background_image"/>
        </div>

        <div class="header-title">My <s>Class</s> Blog</div>

        <div class="header-subtitle">{@blogEngine:index.meta.description}</div>

        <div class="search">
            <input type="text" class="search-input" id="search-input"
                   placeholder="Введите для поиска по статьям..."
                   onkeyup="blogEngineSearch(this.value)">
        </div>

        <div class="papers">{@blogEngine:index.allShortPagesHtml}</div>
    </div>

    <div class="footer">{@blogEngine:footerHtml}</div>
</div>

<script>
    window.pagesSearchData = JSON.parse('{@blogEngine:index.pagesSearchData}');
</script>

</body>
</html>
